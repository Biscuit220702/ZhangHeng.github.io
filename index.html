    <script>
        var backgroundImage = document.getElementById("backgroundImage");
        document.addEventListener("mousemove", function(event) {
        var X = event.clientX;
        var Y = event.clientY;
        var X1 = X / window.innerWidth * 20 - 10;
        var Y1 = Y / window.innerHeight * 20 - 10;
        backgroundImage.style.transform = "translate(" + X1 + "px, " + Y1 + "px)";
        });
    </script>   
</body>
